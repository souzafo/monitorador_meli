name: Monitoramento de Pre√ßo

on:
  schedule:
    - cron: '0 * * * *'  # Roda todo in√≠cio de hora (UTC)
  workflow_dispatch:

jobs:
  monitorar:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout do reposit√≥rio
        uses: actions/checkout@v3

      - name: üêç Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üöÄ Executar script principal
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          PRODUCT_URL: ${{ secrets.PRODUCT_URL }}
          SEND_NOTIFICATIONS: ${{ secrets.SEND_NOTIFICATIONS }}
          SEND_STATUS_TELEGRAM: ${{ secrets.SEND_STATUS_TELEGRAM }}
          DEBUG_MODE: ${{ secrets.DEBUG_MODE }}
        run: |
          python main.py
